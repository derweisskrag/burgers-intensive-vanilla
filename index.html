<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Бургер Чеддер</title>
	<link rel="icon" href="./public/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="./styles/global.css" />
</head>
<body>
	<section class="main">
		<header class="header">
			<div class="container">
				<div class="logo">
					<img 
						src="./public/icons/LOGO.png"
						alt="logo"
						loading="lazy"
					>
				</div>

				<nav class="menu">
					<ul class="menu-list">
						<li class="menu-item">
							<a href="#">Почему у нас</a>
						</li>
						<li class="menu-item">
							<a href="#">Меню бургеров</a>
						</li>
						<li class="menu-item">
							<a href="#">Оформление заказа</a>
						</li>
					</ul>

					<!-- 
						TODO: Button 
					-->

					<div 
						class="currency"
						title="Изменить валюту"
					>
						$
					</div>

				</nav>
			</div>
		</header>

		<!-- Main section-->
		<section class="main-content">
			<div class="container">
				<div class="main-info">
					<span class="main-small-info">
						Новое меню
					</span>
					<h1 class="main-title">Бургер Чеддер</h1>
					<p class="main-text">
						Мы обновили наше меню, спешите попробовать сезонные новинки и 
							насладиться отличным вкусом наших бургеров. Готовим для вас 
							лучшие бургеры в городе из отборной мраморной говядины.
					</p>

					<!-- Button -->
					<div class="main-action">
						<button class="button">Смотреть меню</button>
					</div>
				</div>

				<img 
					src="./public/images/main_burger.png" 
					alt="Big Burger"
					loading="lazy"
				>
			</div>
		</section>
	</section>
</body>
</html>
